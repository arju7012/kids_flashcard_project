{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kids Flashcards Fun!{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'flashcards/css/style.css' %}">
</head>
<body>

    <header class="main-header text-center text-white py-3 shadow-sm">
        <h1><a href="{% url 'home' %}" class="text-white text-decoration-none">Kids Flashcards Fun! 🌈</a></h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="main-footer text-center py-3 mt-auto">
        <p class="mb-0">Made for Kids to Learn with Fun ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
